name: Publish package release

on:
  workflow_dispatch:
    inputs:
      version-change:
        description: Version part
        required: true
        type: choice
        options:
          - patch
          - minor
      beta:
        description: Is beta version
        required: true
        type: boolean
        default: True

jobs:
  publish:
    env:
      VERSION_CHANGE: ${{ github.event.inputs.version-change }}
      WITH_BETA: ${{ github.event.inputs.beta }}
      GITHUB_TOKEN: ${{ secrets.YDB_PLATFORM_BOT_TOKEN_REPO }}
      CHANGELOG_FILE: CHANGELOG.md

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.YDB_PLATFORM_BOT_TOKEN_REPO }}

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: read changelog
      id: read-changelog
      run: |
        CHANGELOG=$(cat $CHANGELOG_FILE | sed -e '/^## v.*$/,$d')
        echo "CHANGELOG<<CHANGELOGEOF_MARKER" >> $GITHUB_ENV
        echo "$CHANGELOG" >> $GITHUB_ENV
        echo "CHANGELOGEOF_MARKER" >> $GITHUB_ENV
        

    - name: Increment version
      id: increment-version
      run: |
        OLD_VERSION=$(python3 ./.github/scripts/read_version.py)
        NEW_VERSION=$(python3 ./.github/scripts/increment_version.py --inc-type=$VERSION_CHANGE --with-beta=$WITH_BETA)
        echo new version: $NEW_VERSION
        echo "NEW_VERSION=$OLD_VERSION" >> $GITHUB_OUTPUT
        echo "OLD_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "New version: $NEW_VERSION" >> $GITHUB_STEP_SUMMARY

    - name: Build package
      run: python -m build

    - name: Publish release on github
      run: |
        TAG="${{ steps.increment-version.outputs.NEW_VERSION }}"
        LAST_TAG="${{ steps.increment-version.outputs.OLD_VERSION }}"
        
        if [[ -z "$CHANGELOG" ]] && [[  "$WITH_BETA" = "false" ]]
        then
          echo "CHANGELOG empty"
          exit 1;
        fi;
        
        git tag "$TAG"
        git push && git push --tags
        
        CHANGELOG="$CHANGELOG
        
        Full Changelog: [$LAST_TAG...$TAG](https://github.com/ydb-platform/ydb-go-sdk/compare/$LAST_TAG...$TAG)"
        if [ "$WITH_BETA" = true ]
        then
          gh release create -d $TAG -t "$TAG" --notes "$CHANGELOG"
        else
          gh release create $TAG -t "$TAG" --notes "$CHANGELOG"
        fi;

